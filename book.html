        let comparisonPhones = [];

        function displayPhones() {
            let resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            phones.forEach(phone => {
                let card = document.createElement('div');
                card.classList.add('col-md-4');
                card.innerHTML = `
                    <div class="card mb-3">
                        <img src="${phone.image}" class="product-img mb-2" alt="${phone.name}">
                        <h5>${phone.name}</h5>
                        <p><strong>Storage:</strong> ${phone.ram}</p>
                        <p><strong>Price:</strong> ${phone.price}</p>
                        <button class="btn btn-primary btn-sm" onclick="comparePhone('${phone.name}', '${phone.ram}', '${phone.price}', '${phone.image}', '${phone.link}', '${phone.battery}', '${phone.screen}')">Compare</button>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }

        function comparePhone(name, ram, price, image, link, battery, screen) {
            if (comparisonPhones.length >= 2) {
                alert('You can only compare up to 2 phones.');
                return;
            }
            comparisonPhones.push({ name, ram, price, image, link, battery, screen });
            updateComparisonTable();
        }

        function updateComparisonTable() {
            let comparisonBody = document.getElementById('comparisonBody');
            comparisonBody.innerHTML = '';  // ล้างข้อมูลเก่า

            // แถวหัวตาราง
            // let headerRow = `
            //     <tr>
            //         <th>Feature</th>
            //         <th>Phone 1</th>
            //         <th>Phone 2</th>
            //     </tr>
            // `;
            // comparisonBody.innerHTML += headerRow;

            // รายการคุณสมบัติที่จะแสดงในตาราง
            let features = ['image', 'name', 'ram', 'price', 'battery', 'screen', 'link'];

            features.forEach(feature => {
                let row = `<tr><td>${feature.charAt(0).toUpperCase() + feature.slice(1)}</td>`;  // ชื่อคุณสมบัติ (เช่น "Name", "Price", "Battery")
                comparisonPhones.forEach(phone => {
                    row += feature === 'image' 
                        ? `<td><img src="${phone.image}" class="product-img" alt="${phone.name}"></td>`
                        : feature === 'link'
                            ? `<td><a href="${phone.link}" target="_blank" class="btn btn-primary btn-sm">View Details</a></td>`
                            : `<td>${phone[feature]}</td>`;
                });
                row += '</tr>';
                comparisonBody.innerHTML += row;
            });
        }

        function removeComparison() {
            comparisonPhones = [];
            updateComparisonTable();
        }

        // ฟังก์ชันค้นหาสมาร์ตโฟน
        document.getElementById('searchBox').addEventListener('input', searchPhones);

        function searchPhones() {
            let query = document.getElementById('searchBox').value.toLowerCase();
            let resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            let filteredPhones = phones.filter(phone => 
                phone.name.toLowerCase().includes(query) || 
                phone.ram.toLowerCase().includes(query) ||
                phone.price.toString().includes(query)
            );

            filteredPhones.forEach(phone => {
                let card = document.createElement('div');
                card.classList.add('col-md-4');
                card.innerHTML = `
                    <div class="card mb-3">
                        <img src="${phone.image}" class="product-img mb-2" alt="${phone.name}">
                        <h5>${phone.name}</h5>
                        <p><strong>Ram:</strong> ${phone.ram}</p>
                        <p><strong>Price:</strong> ${phone.price}</p>
                        <button class="btn btn-primary btn-sm" onclick="comparePhone('${phone.name}', '${phone.ram}', '${phone.price}', '${phone.image}', '${phone.link}', '${phone.battery}', '${phone.screen}')">Compare</button>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });

            // ถ้าไม่มีผลลัพธ์ให้แสดงข้อความ
            if (filteredPhones.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
            }
        }

        // เรียกใช้ฟังก์ชันในการแสดงสมาร์ตโฟนตอนโหลดหน้า
        displayPhones();
